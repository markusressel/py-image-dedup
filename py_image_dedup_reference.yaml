py_image_dedup:
  analysis:
    across_dirs: false
    file_extensions:
      - .png
      - .jpg
      - .jpeg
    recursive: true
    source_directories:
      - /home/myuser/pictures/
    exclusions:
      - ".*/excluded/.*"
    threads: 1
    use_exif_data: true
  deduplication:
    duplicates_target_directory: /home/myuser/pictures/duplicates/
    max_file_modification_time_diff: 0:05:00
  daemon:
    timeout: 30s
    file_observer: polling
  dry_run: true
  elasticsearch:
    auto_create_index: true
    host: 127.0.0.1
    port: 9200
    index: images
    max_distance: 0.1
  remove_empty_folders: false
  stats:
    enabled: true
    port: 8000
